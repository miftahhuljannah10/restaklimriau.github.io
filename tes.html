<!DOCTYPE html>
<html>
    <head>
        <title>Leaflet TMS Example</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Leaflet CSS -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet/dist/leaflet.css"
        />
        <style>
            #map {
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <!-- Leaflet JS -->
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script>
            // Inisialisasi peta
            var map = L.map("map").setView([0.5, 101.5], 6); // Koordinat Riau

            // Tambahkan base map OSM
            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                attribution: "&copy; OpenStreetMap contributors",
            }).addTo(map);

            L.tileLayer
                .wms(
                    "https://riau-hidromet-sih3.bmkg.go.id/geoserver/sipitung/wms",
                    {
                        layers: "sipitung:pshdasraster_20241121045418",
                        format: "image/png",
                        transparent: true,
                        attribution: "BMKG Riau",
                    }
                )
                .addTo(map);
        </script>
    </body>
</html>
